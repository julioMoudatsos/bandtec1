<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto IoT - Sobre</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contato-e-login.css">
</head>

<body>
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <h1 class="titulo"><span class="highlight">Projeto</span> IoT Revolucionário</h1>
      <div class="nav">

      </div>
    </div>
  </div>
  <!--header fim-->

  <div style="background-color: blueviolet;" class="pag-login">
    <div class="container">
      <div class="box-login">
        <h1>Login PROS USUARIOS CADASTROS PELAS EMPRESAS</h1>



        <form id="form_login2" method="post" onsubmit="return entrar2()">
          Login:
          <input type="text" class="input-padrao" name="login_testando">
          <br>
          Senha:
          <input type="password" class="input-padrao" name="senha_testando">
          <br>
          <button id="btn_entrar" class="btn-green">Entrar</button>
        </form>

        <div class="extra">
          <div id="div_erro" class="msg_erro">
          </div>

          <img src="aguarde-orange.gif" id="img_aguarde">
          <!--style="display: none;"-->

        </div>
      </div>
    </div>
  </div>

  <!--footer inicio-->
  <div class="footer">
    <div class="container">
      <h4>Feito com carinho por um aluno BandTec. Copyright © 2021</h4>
    </div>
  </div>
  <!--footer fim-->

</body>

</html>
<script>

  function entrar2() {
    aguardar2();
    var formulario = new URLSearchParams(new FormData(form_login2));
    fetch("/usuarios/autenticar2", {
      method: "POST",
      body: formulario
    }).then(resposta => {

      if (resposta.ok) {

        resposta.json().then(json => {
          console.log(json)
          sessionStorage.id_usuario_testando = json.id_testando;
          sessionStorage.nome_usuario_testando = json.login_testando;
          sessionStorage.teste_teste_testando = json.email;

          window.location.href = 'publicacoes.html';
        });

      } else {

        console.log('Erro de login!');

        resposta.text().then(texto => {
          console.error(texto);
          finalizar_aguardar2(texto);
        });
      }
    });

    return false;
  }

  function aguardar2() {
    btn_entrar.disabled = true;
    img_aguarde.style.visibility = 'visible';
    div_erro.style.visibility = 'hidden';
  }

  function finalizar_aguardar2(resposta) {
    btn_entrar.disabled = false;
    img_aguarde.style.visibility = 'hidden';
    div_erro.style.visibility = 'visible';
    div_erro.innerHTML = resposta;
  }

</script>
